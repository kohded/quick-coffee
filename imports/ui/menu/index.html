<template name="menuIndex">
  <div class="row">
    <div class="col s12">
      {{> menuIndexMenu}}
    </div>
  </div>
</template>

<template name="menuIndexMenu">
  {{#with getMenu}}
    <h3>We carry
      {{drinkSizeCount drinkSize}}
        different drink sizes.</h3>
    <ul>
      {{#each drinkSize}}
        <li>
          {{this}}
        </li>
      {{/each}}
    </ul>

    <h3>Menu</h3>
    {{#each drinkType}}
      <li>
        {{this}}
      </li>
    {{/each}}
  {{/with}}
</template>
