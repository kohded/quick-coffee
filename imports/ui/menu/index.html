<template name="menuIndex">
  <div class="row">
    <div class="col s12">
      <h2 class="center-align">
        {{getBusinessName}} Menu</h2> {{> menuIndexMenu}}
    </div>
  </div>
</template>

<template name="menuIndexMenu">
  <div class="center-align">
    <ul class="col s10 offset-s1">
      {{#each getMenu}}
        <li class="card-panel valign-wrapper clearfix">
          <img class="col s4 responsive-img valign rounded-corners"
               src="/business-img/cappuccino.jpg" width="100%"/>
          <div class="col s8 ">
            <h3 class="title">{{singleDrink.name}}</h3>
            <p
              class="left-align col s10 offset-s1">{{singleDrink.description}}</p>
            <h5 class="col s12"><b><i>${{singleDrink.price}}</i></b></h5>
            <button class="right btn waves-effect waves-light">Order</button>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
