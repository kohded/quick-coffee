<template name="menuIndex">
  <div class="row">
    <div class="col s12">
      <h2 class="center-align">
        {{getBusinessName}} Menu</h2> {{> menuIndexMenu}} {{> menuCheckOut}}
    </div>
  </div>
</template>

<template name="menuIndexMenu">
  <div class="center-align">
    <ul class="col s8 offset-s1">
      {{#each getMenu}}
        <li class="card-panel valign-wrapper clearfix">
          <img class="col s4 responsive-img valign rounded-corners"
               src="/business-img/cappuccino.jpg" width="100%"/>
          <div class="col s8 ">
            <h3 class="title">{{singleDrink.name}}</h3>
            <p
              class="left-align col s10 offset-s1">{{singleDrink.description}}</p>
            <h5 class="col s12"><b><i>${{singleDrink.price}}</i></b></h5>
            <button id="orderBtn" class="right btn waves-effect waves-light">Order</button>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="menuCheckOut">
    <div class="col s3  center-align">
        <h4>Check Out</h4>
        <table id="totalCheckOut" class="col s12 striped">
         <tbody>
             {{#each itemsOrdered}}
               <tr>
                   <td>{{name}}</td>
                   <td>${{price}}</td>
                   <td><a id="removeDrinkBtn" data-drinkName="{{name}}" class="right waves-effect waves-light">Delete</a></td>
               </tr>
             {{/each}}
         </tbody>
        </table>
        <ul class="col s12 collection">
            <li class="collection-item"><b>Total: ${{total.wTotal}}</b></li>
            <li class="collection-item"><b>Sales Tax: ${{total.wSalesTax}}</b></li>
            <li class="collection-item"><b>Grand Total: ${{total.wGrandTotal}}</b></li>
        </ul>
        <button id="placeOrder" class="col s12 btn waves-effect waves-light">Place Order</button>
    </div>
</template>
