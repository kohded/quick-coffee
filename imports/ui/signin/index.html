<template name="signinIndex">
  <div class="row">
    <div class="col s12 col m8 offset-m2">
      {{> atForm state='signIn'}}
    </div>
  </div>
</template>

<template name="signinIndexForgotPassword">
  <div class="row">
    <div class="col s12 col m8 offset-m2">
      {{> atForm state='forgotPwd'}}
    </div>
  </div>
</template>

<template name="signinIndexResetPassword">
  <div class="row">
    <div class="col s12 col m8 offset-m2">
      {{> atForm state='resetPwd'}}
    </div>
  </div>
</template>
