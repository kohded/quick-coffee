<template name="homeIndex">
  <div class="row">
    <div class="col s12">
    </div>
  </div>

  <div class="section white">
    <div class="row container">
      <img src="/img/ui/home/locations-icon.png" class="center-image">
      <h3 class="center-align">Find Location</h3>
    </div>
    <div class="divider"></div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="/img/ui/home/locations.svg"></div>
  </div>

  <div class="section white">
    <div class="divider"></div>
    <div class="row container">
      <img src="/img/ui/home/menu-icon.png" class="center-image mt40">
      <h2 class="center-align">View Menu</h2>
    </div>
    <div class="divider"></div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="/img/ui/home/menu.svg"
                               class="responsive-img"></div>
  </div>
  <div class="section white">
    <div class="divider"></div>
    <div class="row container">
      <img src="/img/ui/home/order-icon.png" class="center-image mt40">
      <h3 class="center-align">Order</h3>
    </div>
    <div class="divider"></div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="/img/ui/home/order.svg"
                               class="responsive-img"></div>
  </div>

  <div class="section white">
    <div class="divider"></div>
    <div class="row container">
    </div>
  </div>
</template>
