<template name="registerIndex">
  <div class="row">
    <div class="col s12 col m8 offset-m2">
      {{> atForm state='signUp'}}
    </div>
  </div>
</template>

<template name="registerIndexBusiness">
  <div class="row">
    <div class="col s12 col m8 offset-m2">
      <h3>Register Business</h3>
      {{#autoForm schema=businessSchema id="registerBusiness" type="method"
      meteormethod="registerBusiness"}}
        {{> afQuickField name="userId" value=currentUser._id}}
        {{> afQuickField name="dateRegistered" value=getDate}}
        <div class="row">
          <div class="input-field col s12">
            {{> afQuickField name="businessName"}}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            {{#if googleMapsReady}}
              {{> afQuickField name="location" type="googleplace" class="form-control" autocomplete="off"}}
            {{/if}}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            {{> afQuickField name="businessPhone"}}
          </div>
        </div>
        <div class="row">
          <button type="submit" class="col s12 waves-effect waves-light btn light-green
                  lighten-1">Submit
          </button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
